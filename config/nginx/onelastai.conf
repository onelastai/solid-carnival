server {
    listen 443 ssl http2;
    server_name api.onelastai.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/api.onelastai.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.onelastai.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers for API
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;

    # CORS headers
    add_header Access-Control-Allow-Origin "https://onelastai.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    location ~* ^.+\.(OPTIONS)$ {
        return 200;
    }

    # API rate limiting
    limit_req zone=api_limit burst=30 nodelay;

    # API routing
    location / {
        proxy_pass http://onelastai_app;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Domain "true";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Logging configuration
access_log /var/log/nginx/onelastai_access.log;
error_log /var/log/nginx/onelastai_error.log;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;
